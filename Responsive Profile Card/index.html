<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Profile Card</title>
	<!-- CSS -->

	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Boxicons CSS -->

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class="profile-card">
	<div class="image">
		<img src="image.jpeg" alt="" class="profile-img">
	</div>

	<div class="text-data">
	<span class="name">Midas</span>
	<span class="job">Full Stack Web Developer</span>
</div>

<div class="media-buttons">
	<div class="facebook">
	<a href="https://www.facebook.com/elonmuskfandom" target="_blank" style="background: #4267b2;" class="link">
		<i class='bx bxl-facebook'></i>
	</a>
	<div class="facebookSocial">
	<img class="hoverFacebook" src="facebookHes.png"/>
</div>
	</div>
	<div class="twitter">
		<a href="https://twitter.com/BaylandoT" target="_blank" style="background: #1da1f2;" class="link">
		<i class='bx bxl-twitter'></i>
	</a>
	<div class="twitterSocial">
	<img class="hoverTwitter" src="twitterhes.png"/>
</div>
	</div>
	<div class="instagram">
		<a href="https://www.instagram.com/taylann.bal/" target="_blank" style="background: #e1306c;" class="link">
		<i class='bx bxl-instagram'></i>
	</a>
	<div class="instagramSocial">
	<img class="hoverInstagram" src="instagramHes.jpeg"/>
</div>
</div>
<div class="youtube">
	<a href="https://www.youtube.com/channel/UCNi0AqOKSGfnWZVDy0Vot8Q" target="_blank" style="background: #ff0000;"class="link">
		<i class='bx bxl-youtube' ></i>
	</a>
	<div class="youtubeSocial">
	<img class="youtubeInstagram" src="youtubeHes.png"/>
</div>
	</div>
	
</div>

<div class="buttons">
	<button class="button">Subscribe</button>
	<button class="button">Message</button>
</div>

<div class="analytics">
	<div class="data">
	<i class='bx bx-heart'></i>
	<span class="number">
		60k
	</span>
</div>
	<div class="data">
	<i class='bx bx-message-rounded'></i>
	<span class="number">
		20k
	</span>
</div>
	<div class="data">
	<i class='bx bx-share'></i>
	<span class="number">
		12k
	</span>
</div>
</div>

</div>





</body>
</html>
